{{ define "main" }}
<div class="mx-auto max-w-3xl px-4 py-12">
  <h1 class="text-4xl font-bold tracking-tight mb-8">{{ .Title }}</h1>
  {{ if .Content }}<div class="prose mb-8">{{ .Content }}</div>{{ end }}

  <div id="filter-controls" class="mb-8 hidden">
    <div id="filter-buttons" class="flex flex-wrap gap-2"></div>
  </div>

  <div id="post-list" class="space-y-8">
    {{ $pages := where (index .Site.Sections .Section) "Type" "single" }}
    {{ range $pages }}
    <div class="post-item" data-tags="{{ join "," .Tags }}" data-categories="{{ join "," .Categories }}">
      {{ partial "post-card.html" . }}
    </div>
    {{ end }}
  </div>
</div>

<script src="/js/post-filter.js" defer></script>
{{ end }}
