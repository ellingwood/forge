<article class="card p-6">
  <h3 class="text-lg font-semibold">
    <a href="{{ .URL }}" class="hover:underline">{{ .Title }}</a>
  </h3>
  {{ if .Description }}<p class="mt-1 text-sm text-muted-foreground">{{ .Description }}</p>{{ end }}
  {{ if .Tags }}
  <div class="mt-3 flex flex-wrap gap-1">
    {{ range .Tags }}<span class="badge text-xs">{{ . }}</span>{{ end }}
  </div>
  {{ end }}
</article>
