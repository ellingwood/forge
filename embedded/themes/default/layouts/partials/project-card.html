<a href="{{ .URL }}" class="block card card-hover p-6 no-underline text-inherit h-full">
  <article class="flex flex-col h-full">
    <h3 class="text-lg font-semibold mb-2">{{ .Title }}</h3>
    {{ if .Description }}
    <p class="text-sm text-muted-foreground mb-4">{{ .Description }}</p>
    {{ end }}
    {{ if .Params.tech }}
    <div class="flex flex-wrap gap-1 mt-auto pt-4">
      {{ range .Params.tech }}
      <span class="inline-flex items-center px-2 py-0.5 rounded text-xs bg-secondary text-secondary-foreground">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </article>
</a>
