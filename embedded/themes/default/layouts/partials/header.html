<header class="sticky top-0 z-40 border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60" aria-label="Site">
  <div class="mx-auto flex h-14 max-w-4xl items-center justify-between px-4">
    <a href="/" class="text-lg font-bold">{{ .Site.Title }}</a>
    <nav class="hidden md:flex items-center gap-6 text-sm" aria-label="Main navigation">
      {{ range .Site.Menu }}
      <a href="{{ .URL }}" class="text-muted-foreground transition-colors hover:text-foreground"{{ if eq $.URL .URL }} aria-current="page"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
    <div class="flex items-center gap-2">
      <button id="mobile-nav-toggle" class="md:hidden rounded-md p-2 hover:bg-accent" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-nav">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <button id="theme-toggle" class="rounded-md p-2 hover:bg-accent" aria-label="Toggle theme">
        <svg class="h-5 w-5 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
        <svg class="hidden h-5 w-5 dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      </button>
    </div>
  </div>
  <nav id="mobile-nav" class="hidden md:hidden border-t border-border" aria-label="Mobile navigation" aria-hidden="true">
    <div class="mx-auto max-w-4xl px-4 py-4 flex flex-col gap-3">
      {{ range .Site.Menu }}
      <a href="{{ .URL }}" class="text-muted-foreground transition-colors hover:text-foreground text-sm"{{ if eq $.URL .URL }} aria-current="page"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </div>
  </nav>
</header>
