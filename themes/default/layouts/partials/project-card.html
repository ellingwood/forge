<article class="rounded-lg border border-border bg-card p-6 hover:shadow-lg transition-shadow">
  <h3 class="text-lg font-semibold mb-2">
    <a href="{{ .URL }}" class="hover:text-primary transition-colors">{{ .Title }}</a>
  </h3>
  {{ if .Description }}
  <p class="text-sm text-muted-foreground mb-4">{{ .Description }}</p>
  {{ end }}
  {{ if .Params.tech }}
  <div class="flex flex-wrap gap-1">
    {{ range .Params.tech }}
    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs bg-secondary text-secondary-foreground">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</article>
